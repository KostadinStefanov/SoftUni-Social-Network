<!-- login -->
<div class="row" ng-controller="LoginController">
    <form class="login form-horizontal col-md-6" ng-submit="login(user)">
        <fieldset>
            <legend><h2>Login</h2></legend>
            <div class="form-group">
                <label for="login-username" class="col-lg-4 control-label">Username</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="login-username" placeholder="Username" ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="login-password" class="col-lg-4 control-label">Password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" ng-model="user.password">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-lg btn-primary">Login</button>
                <span>or</span>
                <a href="#/register">Register</a>
            </div>
        </div>
    </form>
</div>
<!-- end of login -->
